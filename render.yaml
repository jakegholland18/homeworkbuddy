services:
  - name: cozmiclearning-app
    type: web
    env: python
    autoDeploy: true
    branch: main
    plan: starter
    region: oregon
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: |
      gunicorn app:app --bind 0.0.0.0:$PORT --workers 4 --threads 2 --worker-class gthread --timeout 120 --max-requests 1000 --max-requests-jitter 100 --worker-tmp-dir /dev/shm --access-logfile - --error-logfile - --log-level info
    healthCheckPath: /
    healthCheckTimeout: 120
    rootDir: .
    runtime: python
    pythonVersion: 3.11.0
    disk:
      name: persistent-db
      mountPath: /opt/render/project/src/persistent_db
      sizeGB: 1
    autoDeployOnPaths:
      - app.py
      - requirements.txt
      - runtime.txt
      - website/**
      - modules/**
      - models.py
    envVars:
      - key: FLASK_ENV
        value: production
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: OPENAI_API_KEY
        sync: false
      - key: MAIL_SERVER
        value: smtp.gmail.com
      - key: MAIL_PORT
        value: "587"
      - key: MAIL_USE_TLS
        value: "True"
      - key: MAIL_USERNAME
        sync: false
      - key: MAIL_PASSWORD
        sync: false
      - key: MAIL_DEFAULT_SENDER
        value: noreply@cozmiclearning.com
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_PUBLISHABLE_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: STRIPE_STUDENT_BASIC_MONTHLY
        sync: false
      - key: STRIPE_STUDENT_BASIC_YEARLY
        sync: false
      - key: STRIPE_STUDENT_PREMIUM_MONTHLY
        sync: false
      - key: STRIPE_STUDENT_PREMIUM_YEARLY
        sync: false
      - key: STRIPE_PARENT_BASIC_MONTHLY
        sync: false
      - key: STRIPE_PARENT_BASIC_YEARLY
        sync: false
      - key: STRIPE_PARENT_PREMIUM_MONTHLY
        sync: false
      - key: STRIPE_PARENT_PREMIUM_YEARLY
        sync: false
      - key: STRIPE_TEACHER_BASIC_MONTHLY
        sync: false
      - key: STRIPE_TEACHER_BASIC_YEARLY
        sync: false
      - key: STRIPE_TEACHER_PREMIUM_MONTHLY
        sync: false
      - key: STRIPE_TEACHER_PREMIUM_YEARLY
        sync: false
      - key: STRIPE_HOMESCHOOL_ESSENTIAL_MONTHLY
        sync: false
      - key: STRIPE_HOMESCHOOL_ESSENTIAL_YEARLY
        sync: false
      - key: STRIPE_HOMESCHOOL_COMPLETE_MONTHLY
        sync: false
      - key: STRIPE_HOMESCHOOL_COMPLETE_YEARLY
        sync: false