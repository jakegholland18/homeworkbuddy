services:
  - name: cozmiclearning-app
    type: web
    env: python
    autoDeploy: true
    branch: main
    plan: starter
    region: oregon
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: |
      gunicorn app:app --bind 0.0.0.0:$PORT --workers 2
    healthCheckPath: /
    healthCheckTimeout: 120
    rootDir: .
    runtime: python
    pythonVersion: 3.11.0
    disk:
      name: persistent-db
      mountPath: /opt/render/project/src/persistent_db
      sizeGB: 1
    autoDeployOnPaths:
      - app.py
      - requirements.txt
      - runtime.txt
      - website/**
      - modules/**
      - models.py
    envVars:
      - key: FLASK_ENV
        value: production
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: OPENAI_API_KEY
        sync: false