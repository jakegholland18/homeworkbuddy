{% extends "layout.html" %}
{% block content %}

<style>
    body {
        background: var(--bg-gradient-main);
        overflow-x: hidden;
        margin: 0;
        padding: 0;
    }

    /* STARFIELD */
    .stars {
        position: absolute;
        inset: 0;
        background: url('/static/stars.png');
        background-size: cover;
        opacity: 0.45;
        animation: drift 45s linear infinite;
        z-index: -1;
    }

    @keyframes drift {
        from { transform: translateY(0); }
        to { transform: translateY(-1200px); }
    }

    /* PAGE TITLE */
    .select-title {
        text-align: center;
        margin-top: 50px;
        font-size: 3rem;
        font-weight: 700;
        color: #cfe8ff;
        text-shadow: 0 0 25px rgba(130,180,255,0.7),
                     0 0 10px rgba(255,255,255,0.3);
        letter-spacing: 1.5px;
        margin-bottom: 40px;
    }

    /* GRID */
    .planet-grid {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 60px;
        padding-bottom: 60px;
        position: relative;
        z-index: 10;
    }

    /* PLANET CARD */
    .planet-card {
        width: 220px;
        text-align: center;
        padding: 22px 15px;
        background: linear-gradient(135deg,
            rgba(92, 107, 255, 0.15),
            rgba(71, 200, 255, 0.08)
        );
        border: 1px solid rgba(118, 131, 255, 0.4);
        border-radius: 16px;
        backdrop-filter: blur(12px);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        text-decoration: none;
        color: white;
        position: relative;
        overflow: hidden;
    }

    .planet-card::before {
        content: '';
        position: absolute;
        inset: -50%;
        background: radial-gradient(circle at center, rgba(92, 107, 255, 0.2), transparent);
        opacity: 0;
        transform: scale(0);
        transition: all 0.4s ease;
        pointer-events: none;
    }

    .planet-card:hover {
        transform: translateY(-12px) scale(1.06);
        border-color: rgba(118, 131, 255, 0.8);
        box-shadow: 
            0 16px 48px rgba(92, 107, 255, 0.3),
            inset 0 0 24px rgba(92, 107, 255, 0.1),
            0 0 20px rgba(0, 242, 255, 0.2);
    }

    .planet-card:hover::before {
        opacity: 1;
        transform: scale(1);
    }

    /* PLANET IMAGE */
    .planet-img {
        width: 160px;
        height: 160px;
        object-fit: contain;
        margin-bottom: 12px;
        filter: drop-shadow(0 0 14px rgba(255,255,255,0.5));
        animation: float 4s ease-in-out infinite;
    }

    @keyframes float {
        0% { transform: translateY(0); }
        50% { transform: translateY(-12px); }
        100% { transform: translateY(0); }
    }

    /* TITLES */
    .planet-title {
        font-size: 1.4rem;
        font-weight: 800;
        background: linear-gradient(135deg, #ffd86a, #ffb84c);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        text-shadow: 0 0 10px rgba(255, 210, 80, 0.3);
        margin-bottom: 6px;
    }

    .planet-subtitle {
        font-size: 0.95rem;
        color: var(--color-text-secondary);
        opacity: 0.9;
    }

    .planet-subtitle {
        font-size: 1.05rem;
        opacity: 0.85;
        color: #bcd9ff;
        line-height: 1.35;
    }

    /* RESPONSIVE */
    @media(max-width: 900px) {
        .planet-card {
            width: 180px;
        }
        .planet-img {
            width: 130px;
            height: 130px;
        }
    }

    @media(max-width: 600px) {
        .select-title {
            font-size: 2.3rem;
        }
        .planet-card {
            width: 160px;
        }
        .planet-img {
            width: 110px;
            height: 110px;
        }
        .planet-title {
            font-size: 1.3rem;
        }
    }
</style>


<div class="stars"></div>

<h1 class="select-title">Choose Your Learning Planet</h1>

<div class="planet-grid">
    {% for subject, img, name, subtitle in planets %}
    <a href="/choose-grade?subject={{ subject }}" class="planet-card fade-in">
        
        <img src="/static/planets/{{ img }}" class="planet-img">

        <div class="planet-title">{{ name }}</div>
        <div class="planet-subtitle">{{ subtitle }}</div>

    </a>
    {% endfor %}
</div>

{% endblock %}
