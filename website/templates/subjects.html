{% extends "layout.html" %}
{% block content %}
drawStars();

<h2 style="text-align:center; margin-top:40px;">Choose Your Learning Planet</h2>
<div style="display:flex; flex-wrap:wrap; justify-content:center; gap:32px; margin-top:32px;">
    {% for subject, img, name, subtitle in planets %}
        <a href="/choose-grade?subject={{ subject }}" style="display:inline-block; text-align:center; background:#f5f6fa; border-radius:16px; box-shadow:0 2px 12px #ccc; padding:24px 18px; min-width:180px; text-decoration:none; color:#23243a; font-weight:600; font-size:1.1rem; margin-bottom:18px;">
            <img src="/static/planets/{{ img }}" alt="{{ name }} planet icon" style="width:72px; height:72px; margin-bottom:12px;">
            <div>{{ name }}</div>
            <div style="font-size:0.95rem; color:#888; margin-top:4px;">{{ subtitle }}</div>
        </a>
    {% endfor %}

</div>
{% endblock %}
