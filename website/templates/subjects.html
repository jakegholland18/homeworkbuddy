{% extends "layout.html" %}
{% block content %}

<style>
    body {
        background: radial-gradient(circle at top, #0f1a2b, #000814);
        overflow-x: hidden;
        margin: 0;
        padding: 0;
    }

    /* STARFIELD */
    .stars {
        position: absolute;
        inset: 0;
        background: url('/static/stars.png');
        background-size: cover;
        opacity: 0.45;
        animation: drift 45s linear infinite;
        z-index: -1;
    }

    @keyframes drift {
        from { transform: translateY(0); }
        to { transform: translateY(-1200px); }
    }

    /* PAGE TITLE */
    .select-title {
        text-align: center;
        margin-top: 50px;
        font-size: 3rem;
        font-weight: 700;
        color: #cfe8ff;
        text-shadow: 0 0 25px rgba(130,180,255,0.7), 
                     0 0 10px rgba(255,255,255,0.3);
        letter-spacing: 1.5px;
    }

    /* CONTAINER */
    .planet-container {
        margin: 80px auto 60px;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 70px;
        padding-bottom: 60px;
        max-width: 1300px;
        position: relative;
        z-index: 10;
    }

    /* PLANET CARD */
    .planet-wrapper {
        text-align: center;
        cursor: pointer;
        transition: 0.35s ease;
        width: 200px;
    }

    .planet-wrapper:hover {
        transform: translateY(-12px) scale(1.12);
        filter: drop-shadow(0 0 25px rgba(255,210,80,0.45));
    }

    /* PLANET IMAGE */
    .planet {
        width: 180px;
        height: 180px;
        background-size: cover;
        background-position: center;
        border-radius: 50%;
        animation: float 4.2s ease-in-out infinite;
        box-shadow: 0 0 20px rgba(255,255,255,0.06),
                    0 0 35px rgba(0, 140, 255, 0.25);
    }

    @keyframes float {
        0% { transform: translateY(0); }
        50% { transform: translateY(-12px); }
        100% { transform: translateY(0); }
    }

    /* LABEL */
    .planet-label {
        margin-top: 14px;
        font-size: 1.6rem;
        font-weight: 700;
        color: #ffd86a;
        text-shadow:
            0 0 10px rgba(255,180,70,0.8),
            2px 2px 0 rgba(0,0,0,0.45);
        letter-spacing: 1px;
    }

    /* MOBILE RESPONSIVE */
    @media(max-width: 900px) {
        .planet {
            width: 150px;
            height: 150px;
        }
        .planet-wrapper {
            width: 160px;
        }
        .planet-label {
            font-size: 1.3rem;
        }
    }

    @media(max-width: 600px) {
        .select-title {
            font-size: 2.3rem;
        }
    }
</style>


<div class="stars"></div>

<h1 class="select-title">Choose Your Learning Planet</h1>

<div class="planet-container">

    {% for subject, image, label in planets %}
        <div class="planet-wrapper" onclick="enterPlanet('{{ subject }}')">
            <div class="planet" style="background-image:url('/static/planets/{{ image }}');"></div>
            <div class="planet-label">{{ label }}</div>
        </div>
    {% endfor %}

</div>

<script>
function enterPlanet(subject) {
    // Page zoom animation
    document.body.style.transition = "0.7s ease";
    document.body.style.transform = "scale(1.05)";
    setTimeout(() => {
        window.location.href = "/choose-grade?subject=" + subject;
    }, 450);
}
</script>

{% endblock %}
