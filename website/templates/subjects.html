{% extends "layout.html" %}
{% block content %}

<style>
    body {
        background: radial-gradient(circle at top, #0f1a2b, #000814);
        overflow-x: hidden;
        margin: 0;
        padding: 0;
    }

    /* STARFIELD */
    .stars {
        position: absolute;
        inset: 0;
        background: url('/static/stars.png');
        background-size: cover;
        opacity: 0.45;
        animation: drift 45s linear infinite;
        z-index: -1;
    }

    @keyframes drift {
        from { transform: translateY(0); }
        to { transform: translateY(-1200px); }
    }

    /* PAGE TITLE */
    .select-title {
        text-align: center;
        margin-top: 50px;
        font-size: 3rem;
        font-weight: 700;
        color: #cfe8ff;
        text-shadow: 0 0 25px rgba(130,180,255,0.7),
                     0 0 10px rgba(255,255,255,0.3);
        letter-spacing: 1.5px;
        margin-bottom: 40px;
    }

    /* GRID */
    .planet-grid {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 60px;
        padding-bottom: 60px;
        position: relative;
        z-index: 10;
    }

    /* PLANET CARD */
    .planet-card {
        width: 220px;
        text-align: center;
        padding: 22px 15px;
        background: rgba(255,255,255,0.06);
        border-radius: 22px;
        backdrop-filter: blur(10px);
        box-shadow: 0 0 25px rgba(0,0,0,0.45);
        transition: 0.35s ease;
        text-decoration: none;
        color: white;
    }

    .planet-card:hover {
        transform: translateY(-10px) scale(1.05);
        box-shadow: 0 0 25px rgba(0,150,255,0.5);
    }

    /* PLANET IMAGE */
    .planet-img {
        width: 160px;
        height: 160px;
        object-fit: contain;
        margin-bottom: 12px;
        filter: drop-shadow(0 0 14px rgba(255,255,255,0.5));
        animation: float 4s ease-in-out infinite;
    }

    @keyframes float {
        0% { transform: translateY(0); }
        50% { transform: translateY(-12px); }
        100% { transform: translateY(0); }
    }

    /* TITLES */
    .planet-title {
        font-size: 1.5rem;
        font-weight: 700;
        color: #ffd86a;
        text-shadow: 0 0 10px rgba(255,210,80,0.8);
        margin-bottom: 6px;
    }

    .planet-subtitle {
        font-size: 1.05rem;
        opacity: 0.85;
        color: #bcd9ff;
        line-height: 1.35;
    }

    /* RESPONSIVE */
    @media(max-width: 900px) {
        .planet-card {
            width: 180px;
        }
        .planet-img {
            width: 130px;
            height: 130px;
        }
    }

    @media(max-width: 600px) {
        .select-title {
            font-size: 2.3rem;
        }
        .planet-card {
            width: 160px;
        }
        .planet-img {
            width: 110px;
            height: 110px;
        }
        .planet-title {
            font-size: 1.3rem;
        }
    }
</style>


<div class="stars"></div>

<h1 class="select-title">Choose Your Learning Planet</h1>

<div class="planet-grid">
    {% for subject, img, name, subtitle in planets %}
    <a href="/choose-grade?subject={{ subject }}" class="planet-card fade-in">
        
        <img src="/static/planets/{{ img }}" class="planet-img">

        <div class="planet-title">{{ name }}</div>
        <div class="planet-subtitle">{{ subtitle }}</div>

    </a>
    {% endfor %}
</div>

{% endblock %}
