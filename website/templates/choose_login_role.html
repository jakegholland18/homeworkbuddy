<!DOCTYPE html>
<html>
<head>
    <title>CozmicLearning Portal</title>
    <link rel="stylesheet" href="/static/style.css">

    <style>
        body {
            background: radial-gradient(circle at top, #0f1a2b, #000814);
            margin: 0;
            padding: 0;
            font-family: "Poppins", sans-serif;
            color: white;
            overflow-x: hidden;
        }

        .stars {
            position: fixed;
            inset: 0;
            background: url('/static/stars.png');
            background-size: cover;
            opacity: 0.35;
            z-index: -1;
            animation: drift 45s linear infinite;
        }
        @keyframes drift {
            from { transform: translateY(0); }
            to { transform: translateY(-2000px); }
        }

        .container {
            width: 90%;
            max-width: 900px;
            margin: 90px auto;
            text-align: center;
        }

        .page-title {
            font-size: 2.6rem;
            margin-bottom: 40px;
            color: #bfe6ff;
            text-shadow: 0 0 18px rgba(255,255,255,0.5);
        }

        .role-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 35px;
        }

        .role-box {
            width: 250px;
            background: rgba(255,255,255,0.06);
            padding: 25px 20px;
            border-radius: 18px;
            backdrop-filter: blur(8px);
            box-shadow: 0 0 18px rgba(255,255,255,0.12);
            cursor: pointer;
            transition: 0.3s ease;
        }
        .role-box:hover {
            transform: translateY(-6px);
            background: rgba(255,255,255,0.12);
        }

        .role-title {
            font-size: 1.6rem;
            margin-bottom: 10px;
        }

        .role-desc {
            font-size: 1rem;
            opacity: 0.75;
        }

        a {
            color: white;
            text-decoration: none;
        }

        /* Admin Link */
        .admin-link {
            margin-top: 50px;
            font-size: 0.9rem;
            opacity: 0.7;
        }
        .admin-link a {
            color: #5ac8ff;
            text-decoration: underline;
            cursor: pointer;
        }

        /* ========================
             ADMIN MODAL STYLING
        ========================= */

        .admin-modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.65);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .admin-modal-content {
            background: rgba(255,255,255,0.08);
            padding: 30px;
            width: 350px;
            border-radius: 18px;
            text-align: center;
            box-shadow: 0 0 25px rgba(0,0,0,0.35);
            backdrop-filter: blur(12px);
        }

        .admin-modal-content h2 {
            margin-top: 0;
            margin-bottom: 18px;
            font-size: 1.7rem;
            color: #d4ecff;
        }

        .admin-input {
            width: 90%;
            padding: 12px;
            margin: 15px 0;
            border-radius: 10px;
            border: none;
            font-size: 1rem;
            outline: none;
        }

        .admin-btn {
            width: 95%;
            padding: 12px;
            background: #3c7bff;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            transition: 0.25s;
        }
        .admin-btn:hover {
            background: #5c92ff;
        }

        .admin-close {
            margin-top: 15px;
            width: 95%;
            padding: 10px;
            background: #666;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.25s;
        }
        .admin-close:hover {
            background: #777;
        }

    </style>
</head>

<body class="fade-in">

<div class="stars"></div>

<div class="container">

    <div class="page-title">Choose Your Portal</div>

    <div class="role-grid">

        <!-- ===================== STUDENT ===================== -->
        <a href="/student/login">
            <div class="role-box">
                <div class="role-title">Student</div>
                <div class="role-desc">Log in to learn, practice, and explore the galaxy.</div>
            </div>
        </a>

        <!-- ===================== PARENT ===================== -->
        <a href="/parent/login">
            <div class="role-box">
                <div class="role-title">Parent</div>
                <div class="role-desc">Monitor progress, learning reports, and insights.</div>
            </div>
        </a>

        <!-- ===================== TEACHER ===================== -->
        <a href="/teacher/login">
            <div class="role-box">
                <div class="role-title">Teacher</div>
                <div class="role-desc">Manage classes, assign practice, view analytics.</div>
            </div>
        </a>

    </div>

    <!-- ADMIN LINK -->
    <div class="admin-link">
        <a onclick="openAdmin()">Admin Login</a>
    </div>

</div>

<!-- ============================
       ADMIN LOGIN MODAL 
============================ -->
<div id="adminModal" class="admin-modal">
    <div class="admin-modal-content">
        <h2>Admin Login</h2>
        <form method="POST" action="/admin/login">
            <input 
                type="password" 
                name="password" 
                placeholder="Enter Admin Password"
                required
                class="admin-input"
            >
            <button type="submit" class="admin-btn">Login</button>
        </form>
        <button class="admin-close" onclick="closeAdmin()">Close</button>
    </div>
</div>

<!-- ============================
           MODAL JS
============================ -->
<script>
function openAdmin() {
    document.getElementById("adminModal").style.display = "flex";
}
function closeAdmin() {
    document.getElementById("adminModal").style.display = "none";
}
</script>

</body>
</html>
