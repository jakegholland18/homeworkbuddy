<!DOCTYPE html>
<html>
<head>
    <title>Homework Buddy Chat</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body class="fade-in">

<div class="top-bar">
    <span>XP: {{ xp }}</span>
    <span>Tokens: {{ tokens }}</span>
    <span>Streak: {{ streak }} days</span>
</div>

<div class="buddy-container">

    <!-- Character Section -->
    <div class="character-box">
        <img src="/static/{{ character }}.png" class="character-img character-large">
        <h2 class="character-name">{{ character.replace("_"," ").title() }}</h2>
    </div>

    <!-- Chat Section -->
    <div class="chat-box">

        {% if answer %}
        <div class="ai-response">
            {{ answer }}
        </div>
        {% endif %}

        <form action="/ask" method="POST" class="question-form">

            <label>Grade:</label>
            <input type="text" name="grade" value="{{ grade }}" style="width:120px;">

            <label style="margin-top:15px;">Ask Your Question:</label>
            <textarea name="question" placeholder="Ask anything you want to learn..." class="question-textarea" required></textarea>

            <button type="submit" class="btn btn-glow" style="margin-top:10px;">Ask Buddy</button>

        </form>
    </div>

</div>

</body>
</html>
