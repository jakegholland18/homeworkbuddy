<!DOCTYPE html>
<html>
<head>
    <title>Homework Buddy Chat</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body class="fade-in">

<div class="top-bar">
    <span>XP: {{ xp }}</span>
    <span>Tokens: {{ tokens }}</span>
    <span>Streak: {{ streak }} days</span>
</div>

<div class="buddy-container">

    <div class="character-box">
        <img src="/static/{{ character }}.png" class="character-img">
        <h2 class="character-name">{{ character.replace("_"," ").title() }}</h2>
    </div>

    <div class="chat-box">
        {% if answer %}
        <div class="ai-response">
            {{ answer }}
        </div>
        {% endif %}

        <form action="/ask" method="POST" class="question-form">
            <label>Grade:</label>
            <input type="text" name="grade" value="{{ grade }}" style="width:60px;">
            <br><br>
            <textarea name="question" placeholder="Ask anything you want to learn..." required></textarea>
            <button type="submit">Ask Buddy</button>
        </form>
    </div>

</div>

</body>
</html>
