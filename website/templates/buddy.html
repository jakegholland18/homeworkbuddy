{% extends "layout.html" %}
{% block content %}

<div class="buddy-container fade-in">

    <!-- Character Header -->
    <div class="buddy-header">
        <img src="/static/{{ character }}.png" class="buddy-avatar" alt="Study Buddy">

        <div>
            <h1 class="buddy-name">
                {{ character.replace("_", " ").title() }}
            </h1>
            <p class="buddy-tagline">Your personal study companion</p>
        </div>
    </div>

    <!-- Chat Window -->
    <div class="chat-box">

        {% if answer %}
        <!-- Buddy Message -->
        <div class="chat-message buddy-msg">
            <img src="/static/{{ character }}.png" class="chat-avatar">
            <div class="chat-bubble buddy-bubble">
                {{ answer }}
            </div>
        </div>
        {% endif %}

    </div>

    <!-- Ask Form -->
    <form method="POST" action="/ask" class="ask-form">
        <textarea name="question" placeholder="Ask me anything... Iâ€™m here to help!" required></textarea>
        <button class="btn ask-btn">Ask</button>
    </form>

</div>


<!-- ===================================== -->
<!--          PAGE-SPECIFIC STYLES         -->
<!-- ===================================== -->
<style>

.buddy-container {
    max-width: 750px;
    margin: auto;
    margin-top: 40px;
}

.buddy-header {
    display: flex;
    align-items: center;
    gap: 20px;
    margin-bottom: 25px;
}

.buddy-avatar {
    width: 110px;
    height: auto;
    filter: drop-shadow(0px 4px 10px rgba(0,0,0,0.2));
    animation: floatAvatar 4s ease-in-out infinite;
}

@keyframes floatAvatar {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
}

.buddy-name {
    font-size: 2rem;
    margin: 0;
    color: #004aa8;
    font-weight: 700;
}

.buddy-tagline {
    margin-top: 3px;
    font-size: 1rem;
    color: #0a4a84;
    opacity: 0.8;
}

/* ================================== */
/* CHAT WINDOW                        */
/* ================================== */

.chat-box {
    background: white;
    padding: 25px;
    border-radius: 18px;
    height: 350px;
    overflow-y: auto;
    box-shadow: 0 4px 15px rgba(0,0,0,0.12);
    margin-bottom: 20px;
}

.chat-message {
    display: flex;
    margin-bottom: 18px;
    align-items: flex-start;
}

.chat-avatar {
    width: 50px;
    margin-right: 12px;
    border-radius: 8px;
    filter: drop-shadow(0 2px 5px rgba(0,0,0,0.15));
}

/* Buddy bubble */
.buddy-bubble {
    background: #e9f2ff;
    border-left: 4px solid #4dafff;
    padding: 14px 16px;
    border-radius: 14px;
    max-width: 80%;
    font-size: 1rem;
    line-height: 1.45;
    color: #00376a;
}

/* ================================== */
/* USER INPUT FORM                    */
/* ================================== */

.ask-form {
    margin-top: 20px;
}

.ask-form textarea {
    width: 100%;
    height: 90px;
    resize: none;
    padding: 14px;
    border-radius: 14px;
    border: 1px solid #b4d4ff;
    background: #f8fbff;
    font-size: 1rem;
    box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    transition: 0.2s;
}

.ask-form textarea:focus {
    border-color: #4dafff;
    outline: none;
    box-shadow: 0 0 10px rgba(77,175,255,0.3);
}

.ask-btn {
    width: 100%;
    margin-top: 10px;
    padding: 14px 25px;
    font-size: 1.2rem;
    background: linear-gradient(135deg, #4dafff, #0077ff);
    color: white;
    border: none;
    border-radius: 14px;
    cursor: pointer;
    transition: transform 0.2s, box-shadow 0.3s;
}

.ask-btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 8px 18px rgba(0,0,0,0.25);
}
</style>

{% endblock %}
