<!DOCTYPE html>
<html>
<head>
    <title>Parent Dashboard</title>
    <link rel="stylesheet" href="style.css">

    <style>
        body {
            background: var(--bg-gradient-main);
            margin: 0;
            padding: 20px;
            color: white;
            font-family: "Poppins", sans-serif;
            min-height: 100vh;
        }

        .dashboard-title {
            text-align: center;
            margin-top: 20px;
            margin-bottom: 30px;
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #5c6bff, #00f2ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 0.5px;
        }

        .dashboard-container {
            width: 90%;
            max-width: 1200px;
            margin: 40px auto;
            background: linear-gradient(135deg,
                rgba(92, 107, 255, 0.12),
                rgba(71, 200, 255, 0.08)
            );
            border: 1px solid rgba(118, 131, 255, 0.35);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 
                0 12px 40px rgba(0, 0, 0, 0.3),
                inset 1px 1px 0 rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
        }

        .section-title {
            font-size: 1.6rem;
            margin-top: 25px;
            margin-bottom: 15px;
            font-weight: 700;
            background: linear-gradient(135deg, #5c6bff, #00f2ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .info-box {
            background: linear-gradient(135deg,
                rgba(71, 200, 255, 0.08),
                rgba(92, 107, 255, 0.06)
            );
            border: 1px solid rgba(118, 131, 255, 0.25);
            padding: 20px;
            margin-top: 15px;
            border-radius: 16px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
        }

        .stat-line {
            font-size: 1.1rem;
            margin-bottom: 12px;
            color: #c4d1ff;
            line-height: 1.6;
        }

        .stat-line strong {
            color: #f7fbff;
        }

        .progress-row {
            margin: 20px 0;
        }

        .progress-label {
            font-size: 1rem;
            margin-bottom: 8px;
            color: #c4d1ff;
            font-weight: 600;
            display: flex;
            justify-content: space-between;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: inset 0 0 8px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(118, 131, 255, 0.2);
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #5c6bff, #00f2ff);
            border-radius: 12px;
            transition: width 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow: 0 0 12px rgba(92, 107, 255, 0.5);
        }

        .utilization-box {
            margin-top: 20px;
        }

        .utilization-label {
            margin-bottom: 10px;
            color: #c4d1ff;
            font-weight: 600;
            font-size: 1.05rem;
        }

        .utilization-label strong {
            color: #ffdd55;
        }

        .utilization-bar {
            height: 24px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid rgba(255, 221, 85, 0.2);
            box-shadow: inset 0 0 8px rgba(0, 0, 0, 0.4);
        }

        .utilization-fill {
            height: 100%;
            background: linear-gradient(90deg, #ffdd55, #ffb84d);
            transition: width 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow: 0 0 12px rgba(255, 221, 85, 0.5);
        }

        .back-btn {
            display: block;
            margin: 40px auto 10px;
            text-align: center;
            width: 200px;
            padding: 12px 20px;
            border-radius: 10px;
            background: linear-gradient(135deg, #5c6bff, #7683ff);
            color: white;
            text-decoration: none;
            font-weight: 700;
            box-shadow: 0 8px 24px rgba(92, 107, 255, 0.3);
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            border: none;
            cursor: pointer;
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(92, 107, 255, 0.5);
        }
    </style>
</head>

<body>

<h1 class="dashboard-title">üìä Parent Dashboard</h1>

<div class="dashboard-container">

    <!-- Student Overview -->
    <h2 class="section-title">Student Overview</h2>
    <div class="info-box">
        <div class="stat-line">üë§ <strong>Character:</strong> Valor Strike</div>
        <div class="stat-line">üèÖ <strong>XP:</strong> 120</div>
        <div class="stat-line">‚≠ê <strong>Level:</strong> 3</div>
        <div class="stat-line">üí´ <strong>Galaxy Tokens:</strong> 50</div>
    </div>

    <!-- Subject Progress -->
    <h2 class="section-title">Subject Progress</h2>

    <div class="info-box">

        <!-- Replace these rows with dynamic JS or backend later -->
        <div class="progress-row">
            <div class="progress-label">
                <span>Math</span>
                <span>80%</span>
            </div>
            <div class="progress-bar"><div class="progress-fill" style="width: 80%;"></div></div>
        </div>

        <div class="progress-row">
            <div class="progress-label">
                <span>Science</span>
                <span>60%</span>
            </div>
            <div class="progress-bar"><div class="progress-fill" style="width: 60%;"></div></div>
        </div>

        <div class="progress-row">
            <div class="progress-label">
                <span>History</span>
                <span>90%</span>
            </div>
            <div class="progress-bar"><div class="progress-fill" style="width: 90%;"></div></div>
        </div>

        <div class="progress-row">
            <div class="progress-label">
                <span>Bible</span>
                <span>70%</span>
            </div>
            <div class="progress-bar"><div class="progress-fill" style="width: 70%;"></div></div>
        </div>

        <div class="progress-row">
            <div class="progress-label">
                <span>Writing</span>
                <span>50%</span>
            </div>
            <div class="progress-bar"><div class="progress-fill" style="width: 50%;"></div></div>
        </div>

    </div>

    <!-- Utilization -->
    <h2 class="section-title">Utilization Rate</h2>

    <div class="info-box utilization-box">
        <div class="utilization-label">
            Total Active Use: <strong>45%</strong>
        </div>
        <div class="utilization-bar">
            <div class="utilization-fill" style="width: 45%;"></div>
        </div>
    </div>

</div>

<a href="/dashboard" class="back-btn">‚¨Ö Return to Student Dashboard</a>

</body>
</html>
