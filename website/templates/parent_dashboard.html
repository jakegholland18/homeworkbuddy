<!DOCTYPE html>
<html>
<head>
    <title>Parent Dashboard</title>
    <link rel="stylesheet" href="style.css">

    <style>
        body {
            background: radial-gradient(circle at top, #0b1630, #000814);
            margin: 0;
            padding: 0;
            color: white;
            font-family: "Poppins", sans-serif;
        }

        .stars {
            position: fixed;
            inset: 0;
            background: url('stars.png');
            background-size: cover;
            opacity: 0.35;
            z-index: -1;
            animation: drift 50s linear infinite;
        }

        @keyframes drift {
            from { transform: translateY(0); }
            to { transform: translateY(-1800px); }
        }

        .dashboard-title {
            text-align: center;
            margin-top: 40px;
            font-size: 3rem;
            color: #ffd86b;
            text-shadow: 0 0 15px #ffbf39;
        }

        .dashboard-container {
            width: 90%;
            max-width: 1200px;
            margin: 40px auto;
            background: rgba(255, 255, 255, 0.08);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.08);
        }

        .section-title {
            font-size: 2rem;
            margin-top: 20px;
            color: #a8e3ff;
            text-shadow: 0 0 10px #00c4ff;
        }

        .info-box {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            margin-top: 10px;
            border-radius: 16px;
            box-shadow: 0 0 10px rgba(0,180,255,0.3);
        }

        .stat-line {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .progress-row {
            margin: 18px 0;
        }

        .progress-label {
            font-size: 1.1rem;
            margin-bottom: 6px;
        }

        .progress-bar {
            width: 100%;
            height: 18px;
            background: rgba(255,255,255,0.15);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: inset 0 0 10px #00000080;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #5cd6ff, #00a6ff);
            border-radius: 12px;
            transition: width 0.6s ease;
        }

        .utilization-box {
            margin-top: 20px;
        }

        .utilization-label {
            margin-bottom: 8px;
        }

        .utilization-bar {
            height: 22px;
            background: rgba(255,255,255,0.2);
            border-radius: 12px;
            overflow: hidden;
        }

        .utilization-fill {
            height: 100%;
            background: linear-gradient(90deg, #ffd255, #ff9f00);
            transition: width 0.6s ease;
        }

        .back-btn {
            display: block;
            margin: 40px auto 10px;
            text-align: center;
            width: 200px;
            padding: 12px;
            border-radius: 12px;
            background: #fff4c2;
            color: #000;
            text-decoration: none;
            font-weight: 700;
            box-shadow: 0 0 12px #ffcf49;
        }

        .back-btn:hover {
            background: #ffe37a;
        }
    </style>
</head>

<body>

<div class="stars"></div>

<h1 class="dashboard-title">Parent Dashboard</h1>

<div class="dashboard-container">

    <!-- Student Overview -->
    <h2 class="section-title">Student Overview</h2>
    <div class="info-box">
        <div class="stat-line">üë§ <strong>Character:</strong> Valor Strike</div>
        <div class="stat-line">üèÖ <strong>XP:</strong> 120</div>
        <div class="stat-line">‚≠ê <strong>Level:</strong> 3</div>
        <div class="stat-line">üí´ <strong>Galaxy Tokens:</strong> 50</div>
    </div>

    <!-- Subject Progress -->
    <h2 class="section-title">Subject Progress</h2>

    <div class="info-box">

        <!-- Replace these rows with dynamic JS or backend later -->
        <div class="progress-row">
            <div class="progress-label">Math ‚Äî 80%</div>
            <div class="progress-bar"><div class="progress-fill" style="width: 80%;"></div></div>
        </div>

        <div class="progress-row">
            <div class="progress-label">Science ‚Äî 60%</div>
            <div class="progress-bar"><div class="progress-fill" style="width: 60%;"></div></div>
        </div>

        <div class="progress-row">
            <div class="progress-label">History ‚Äî 90%</div>
            <div class="progress-bar"><div class="progress-fill" style="width: 90%;"></div></div>
        </div>

        <div class="progress-row">
            <div class="progress-label">Bible ‚Äî 70%</div>
            <div class="progress-bar"><div class="progress-fill" style="width: 70%;"></div></div>
        </div>

        <div class="progress-row">
            <div class="progress-label">Writing ‚Äî 50%</div>
            <div class="progress-bar"><div class="progress-fill" style="width: 50%;"></div></div>
        </div>

    </div>

    <!-- Utilization -->
    <h2 class="section-title">Utilization Rate</h2>

    <div class="info-box utilization-box">
        <div class="utilization-label">
            Total Active Use: <strong>45%</strong>
        </div>
        <div class="utilization-bar">
            <div class="utilization-fill" style="width: 45%;"></div>
        </div>
    </div>

</div>

<a href="dashboard.html" class="back-btn">‚¨Ö Return to Student Dashboard</a>

</body>
</html>
