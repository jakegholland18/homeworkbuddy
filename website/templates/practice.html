<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Practice Mode</title>

    <link rel="stylesheet" href="/static/style.css">

    <style>
        body {
            background: radial-gradient(circle at top, #0f1a2b, #000814);
            font-family: "Poppins", sans-serif;
            color: white;
            margin: 0;
            padding: 0;
        }

        .stars {
            position: fixed;
            inset: 0;
            background: url('/static/stars.png');
            background-size: cover;
            opacity: 0.28;
            z-index: -1;
            animation: drift 55s linear infinite;
        }

        @keyframes drift {
            from { transform: translateY(0); }
            to { transform: translateY(-1800px); }
        }

        .practice-container {
            width: 90%;
            max-width: 900px;
            margin: 60px auto;
            background: rgba(255,255,255,0.06);
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 0 25px rgba(0,0,0,0.6);
            backdrop-filter: blur(6px);
        }

        .avatar {
            width: 160px;
            height: auto;
            display: block;
            margin: 0 auto 15px;
        }

        .prompt-box {
            background: rgba(255,255,255,0.12);
            padding: 20px;
            border-radius: 15px;
            font-size: 1.3rem;
            margin-bottom: 20px;
        }

        .input-row {
            display: flex;
            gap: 10px;
        }

        #student-answer {
            flex-grow: 1;
            padding: 12px 15px;
            border-radius: 12px;
            border: none;
            outline: none;
            font-size: 1.1rem;
        }

        .submit-btn {
            background: #1e88ff;
            padding: 12px 20px;
            border-radius: 12px;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 1.05rem;
            transition: 0.25s;
        }

        .submit-btn:hover {
            background: #42a1ff;
        }

        .status-message {
            margin-top: 20px;
            font-size: 1.2rem;
            text-align: center;
            min-height: 30px;
        }
    </style>
</head>

<body>

<div class="stars"></div>

<div class="practice-container">

    <!-- CHARACTER AVATAR -->
    <img id="character-avatar" class="avatar" src="/static/characters/{{ character }}.png">

    <h2 style="text-align:center; margin-bottom:25px;">üöÄ Practice Mission</h2>

    <!-- PROMPT DISPLAY -->
    <div id="practice-prompt" class="prompt-box">
        Loading your practice mission...
    </div>

    <!-- INPUT AREA -->
    <div class="input-row">
        <input id="student-answer" type="text" placeholder="Type your answer...">
        <button class="submit-btn" onclick="sendPracticeAnswer()">Submit</button>
    </div>

    <div id="status" class="status-message"></div>

</div>

<script>
    // Auto-start practice session as soon as page loads
    window.onload = function () {
        startPractice();
    };

    function startPractice() {
        fetch("/start_practice", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                topic: "{{ topic }}",
                subject: "{{ subject }}"
            })
        })
        .then(res => res.json())
        .then(data => {
            document.getElementById("practice-prompt").innerText = data.prompt;
            document.getElementById("character-avatar").src = "/static/characters/" + data.character + ".png";
        })
        .catch(err => {
            document.getElementById("practice-prompt").innerText = "Error loading practice session.";
        });
    }

    function sendPracticeAnswer() {
        const answer = document.getElementById("student-answer").value.trim();

        if (answer.length === 0) return;

        fetch("/practice_step", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ answer: answer })
        })
        .then(res => res.json())
        .then(data => {
            const promptBox = document.getElementById("practice-prompt");
            const status = document.getElementById("status");

            if (data.status === "correct") {
                status.innerHTML = "‚úÖ Correct!";
                promptBox.innerText = data.next_prompt;

            } else if (data.status === "incorrect") {
                status.innerHTML = "‚ùå Try again! Hint: " + data.hint;

            } else if (data.status === "finished") {
                status.innerHTML = "üåü " + data.message;
                promptBox.innerText = "Mission Complete!";
            }

            // Update avatar
            if (data.character) {
                document.getElementById("character-avatar").src =
                    "/static/characters/" + data.character + ".png";
            }
        });
    }
</script>

</body>
</html>
