<!DOCTYPE html>
<html>
<head>
    <title>Select Grade</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body class="fade-in">

<h1 class="select-title">Choose Your Grade</h1>

<div class="planet-container">

    {% for g in range(1, 13) %}
    <div class="planet-wrapper" onclick="goToQuestion({{ g }})">
        <div class="planet-label">Grade {{ g }}</div>
    </div>
    {% endfor %}

</div>

<script>
function goToQuestion(grade) {
    const params = new URLSearchParams(window.location.search);
    const subject = params.get("subject");
    window.location.href = "/ask-question?subject=" + subject + "&grade=" + grade;
}
</script>

</body>
</html>
