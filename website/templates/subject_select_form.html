{% extends "layout.html" %}
{% block content %}

<style>
    body {
        background: radial-gradient(circle at top, #0f1a2b, #000814);
        margin: 0;
        padding: 0;
        overflow-x: hidden;
    }

    .stars {
        position: absolute;
        inset: 0;
        background: url('/static/stars.png');
        background-size: cover;
        opacity: 0.4;
        animation: drift 45s linear infinite;
        z-index: -1;
    }

    @keyframes drift {
        from { transform: translateY(0); }
        to { transform: translateY(-900px); }
    }

    .grade-title {
        text-align: center;
        margin-top: 60px;
        font-size: 2.6rem;
        color: #bcdfff;
        text-shadow: 0 0 18px rgba(255,255,255,0.6);
    }

    .grade-container {
        margin-top: 60px;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 25px;
    }

    .grade-box {
        background: #ffffffee;
        padding: 20px 35px;
        border-radius: 18px;
        font-size: 1.6rem;
        font-weight: 700;
        color: #002c63;
        cursor: pointer;
        box-shadow: 0 6px 18px rgba(0,0,0,0.2);
        transition: 0.28s;
    }

    .grade-box:hover {
        transform: translateY(-6px) scale(1.05);
        background: #eaf4ff;
    }
</style>

<div class="stars"></div>

<h1 class="grade-title">
    Choose Your Grade for {{ subject.replace("_", " ").title() }}
</h1>

<div class="grade-container">
    {% for g in range(1, 13) %}
        <div class="grade-box" onclick="goToQuestion('{{ g }}')">
            Grade {{ g }}
        </div>
    {% endfor %}
</div>

<script>
function goToQuestion(grade) {
    const params = new URLSearchParams(window.location.search);
    const subject = params.get("subject");
    window.location.href = `/ask-question?subject=${subject}&grade=${grade}`;
}
</script>

{% endblock %}
