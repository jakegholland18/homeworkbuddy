<!DOCTYPE html>
<html>
<head>
    <title>Student Sign Up</title>
    <link rel="stylesheet" href="/static/style.css">

    <style>
        body {
            background: var(--bg-gradient-main);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            margin: 0;
        }

        .content-box {
            width: 100%;
            max-width: 420px;
            background: linear-gradient(135deg,
                rgba(92, 107, 255, 0.12),
                rgba(71, 200, 255, 0.08)
            );
            border: 1px solid rgba(118, 131, 255, 0.35);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 
                0 12px 40px rgba(0, 0, 0, 0.3),
                inset 1px 1px 0 rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
        }

        .page-title {
            text-align: center;
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 30px;
            background: linear-gradient(135deg, #5c6bff, #00f2ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        label {
            font-size: 0.95rem;
            font-weight: 600;
            color: #c4d1ff;
            margin-bottom: 4px;
        }

        input {
            padding: 12px 16px;
            border: 1px solid rgba(118, 131, 255, 0.3);
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.3);
            color: #f7fbff;
            font-size: 1rem;
            font-family: inherit;
            outline: none;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        input:focus {
            border-color: rgba(118, 131, 255, 0.6);
            box-shadow: 0 0 20px rgba(92, 107, 255, 0.3);
            background: rgba(0, 0, 0, 0.4);
        }

        input::placeholder {
            color: #8a92b3;
        }

        /* PASSWORD TOGGLE STYLES */
        .password-wrapper {
            position: relative;
            margin-top: 0;
        }
        .password-wrapper input {
            width: 100%;
            padding-right: 40px;
        }
        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            opacity: 0.7;
            user-select: none;
            font-size: 1.1rem;
            transition: opacity 0.3s ease;
        }
        .toggle-password:hover {
            opacity: 1;
        }

        .btn-blue {
            padding: 12px 20px;
            background: linear-gradient(135deg, #5c6bff, #7683ff);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.05rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow: 0 8px 24px rgba(92, 107, 255, 0.3);
            margin-top: 8px;
        }

        .btn-blue:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(92, 107, 255, 0.5);
        }

        .auth-link {
            text-align: center;
            margin-top: 24px;
            color: #c4d1ff;
            font-size: 0.95rem;
        }

        .auth-link a {
            color: #00f2ff;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .auth-link a:hover {
            color: #5c6bff;
            text-decoration: underline;
        }
    </style>

    <script>
        function togglePassword() {
            const field = document.getElementById("password");
            field.type = field.type === "password" ? "text" : "password";
        }
    </script>
</head>
<body class="fade-in">

<div class="content-box">

    <h2 class="page-title">üåü Join CozmicLearning</h2>

    <form method="POST">

        <div>
            <label>Full Name</label>
            <input type="text" name="name" placeholder="Your full name" required>
        </div>

        <div>
            <label>Student Email</label>
            <input type="email" name="email" placeholder="you@example.com" required>
        </div>

        <div>
            <label>Password</label>
            <div class="password-wrapper">
                <input id="password" name="password" type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                <span class="toggle-password" onclick="togglePassword()">üëÅ</span>
            </div>
        </div>

        <div>
            <label>Parent Email</label>
            <input type="email" name="parent_email" placeholder="parent@example.com" required>
        </div>

        <div>
            <label>Class Code (optional)</label>
            <input type="text" name="class_code" placeholder="Ask your teacher for the code">
        </div>

        <button class="btn-blue" type="submit">Create Account</button>

    </form>

    <p class="auth-link">
        Already have an account? <a href="/student/login">Log in here</a>
    </p>

</div>

</body>
</html>
