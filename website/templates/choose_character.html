{% extends "layout.html" %}
{% block content %}

<style>
    /* TITLE */
    .page-title {
        text-align: center;
        font-size: 2.8rem;
        margin-bottom: 30px;
        color: #cde7ff;
        text-shadow: 0 0 20px #78aaff;
    }

    /* CHARACTER GRID */
    .character-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
        gap: 40px;
        max-width: 1200px;
        margin: 0 auto;
    }

    /* INDIVIDUAL CARD */
    .character-card {
        background: rgba(10, 20, 45, 0.65);
        border: 2px solid rgba(130, 180, 255, 0.2);
        border-radius: 20px;
        padding: 25px 20px;
        text-align: center;
        transition: 0.3s ease;
        box-shadow: 0 12px 25px rgba(0,0,0,0.4);
        cursor: pointer;
        position: relative;
    }

    .character-card:hover {
        transform: translateY(-10px) scale(1.03);
        border-color: rgba(150, 220, 255, 0.6);
        box-shadow: 0 0 22px rgba(120,180,255,0.55);
    }

    .character-card.selected {
        border-color: #4da6ff;
        box-shadow: 0 0 35px rgba(90,150,255,0.9);
        transform: translateY(-12px) scale(1.05);
    }

    .character-name {
        margin-top: 15px;
        font-size: 1.2rem;
        color: #d9ecff;
        letter-spacing: 0.04em;
        font-weight: 600;
    }

    #continue-btn {
        display: none;
        margin: 45px auto 10px;
        padding: 14px 40px;
        border-radius: 14px;
        border: none;
        font-size: 1.3rem;
        background: linear-gradient(135deg, #3fa9ff, #0055ff);
        color: white;
        cursor: pointer;
        transition: 0.25s ease;
        box-shadow: 0 10px 25px rgba(0, 100, 255, 0.4);
    }

    #continue-btn:hover {
        transform: translateY(-4px);
        box-shadow: 0 15px 35px rgba(0, 120, 255, 0.6);
    }

    .character {
        margin: 0 auto;
    }
</style>

<h1 class="page-title fade-in">Choose Your Study Buddy</h1>

<div class="character-grid fade-in">

    {% for id, char in characters.items() %}
    <div class="character-card" data-char="{{ id }}" onclick="selectCharacterCard(this, '{{ id }}')">

        <!-- CSS-Based Character -->
        <div class="character {{ id }}">
            {% include 'character_shapes.html' with id=id %}
        </div>

        <div class="character-name">{{ char.name }}</div>
    </div>
    {% endfor %}

</div>

<button id="continue-btn" onclick="submitCharacter()">Continue</button>

<script>
let selectedCharacter = null;

function selectCharacterCard(card, charId) {
    document.querySelectorAll(".character-card")
            .forEach(c => c.classList.remove("selected"));
    card.classList.add("selected");

    selectedCharacter = charId;
    document.getElementById("continue-btn").style.display = "block";
}

function submitCharacter() {
    if (!selectedCharacter) return;

    fetch("/select-character", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: "character=" + selectedCharacter
    }).then(res => {
        if (res.ok) window.location.href = "/dashboard";
        else alert("Error selecting character.");
    });
}
</script>

{% endblock %}
