<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error {{ error_code }} - Cozmic Learning</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        .error-container {
            background: white;
            border-radius: 20px;
            padding: 60px 40px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            margin: 20px;
        }

        .error-code {
            font-size: 120px;
            font-weight: bold;
            color: #667eea;
            margin: 0;
            line-height: 1;
        }

        .error-title {
            font-size: 24px;
            color: #764ba2;
            margin: 20px 0 10px;
        }

        .error-message {
            font-size: 16px;
            color: #666;
            margin: 0 0 30px;
            line-height: 1.6;
        }

        .back-button {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 40px;
            text-decoration: none;
            border-radius: 30px;
            font-weight: bold;
            font-size: 16px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .icon {
            font-size: 80px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="error-container">
        {% if error_code == 404 %}
            <div class="icon">üîç</div>
            <h1 class="error-code">404</h1>
            <h2 class="error-title">Page Not Found</h2>
        {% else %}
            <div class="icon">‚ö†Ô∏è</div>
            <h1 class="error-code">{{ error_code }}</h1>
            <h2 class="error-title">Oops! Something Went Wrong</h2>
        {% endif %}

        <p class="error-message">{{ error_message }}</p>

        <a href="/" class="back-button">Return to Home</a>
    </div>
</body>
</html>
