{% extends "layout.html" %}
{% block content %}

<style>
    body {
        background: var(--bg-gradient-main);
        color: white;
        font-family: "Poppins", sans-serif;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
    }

    .stars {
        position: fixed;
        inset: 0;
        background: url('/static/stars.png');
        background-size: cover;
        opacity: 0.35;
        z-index: -1;
        animation: drift 50s linear infinite;
    }

    @keyframes drift {
        from { transform: translateY(0); }
        to   { transform: translateY(-2000px); }
    }

    .chat-container {
        max-width: 900px;
        margin: 140px auto 60px;
        background: rgba(18, 30, 50, 0.78);
        padding: 30px 35px;
        border-radius: 20px;
        box-shadow: 0 0 30px rgba(0,0,0,0.45);
        backdrop-filter: blur(6px);
    }

    .chat-title {
        text-align: center;
        font-size: 2rem;
        margin-bottom: 20px;
        color: #bfe6ff;
        text-shadow: 0 0 15px rgba(102,209,255,0.7);
    }

    .character-wrapper {
        text-align: center;
        margin-top: 20px;
    }

    .character-img {
        width: 180px;
        height: auto;
        animation: float 3.6s ease-in-out infinite;
        filter: drop-shadow(0 0 18px rgba(255,255,255,0.4));
    }

    @keyframes float {
        0% { transform: translateY(0); }
        50% { transform: translateY(-9px); }
        100% { transform: translateY(0); }
    }

    .character-name {
        font-size: 1.4rem;
        color: #f5d06e;
        margin-top: 8px;
        font-weight: 600;
        text-shadow: 0 0 12px rgba(255,215,0,0.6);
    }

    .chat-log {
        background: rgba(0,0,0,0.28);
        padding: 15px;
        border-radius: 14px;
        max-height: 380px;
        overflow-y: auto;
        margin-top: 20px;
    }

    .msg {
        padding: 12px 16px;
        margin-bottom: 12px;
        border-radius: 12px;
        font-size: 1rem;
        line-height: 1.4;
        max-width: 85%;
        word-wrap: break-word;
    }

    .msg-user { 
        background: rgba(255,255,255,0.2); 
        margin-left: auto;
        text-align: right;
    }

    .msg-ai { 
        background: rgba(255,255,255,0.12);
        text-align: left;
    }

    .chat-input {
        display: flex;
        gap: 10px;
        margin-top: 20px;
    }

    .chat-input textarea {
        flex: 1;
        height: 70px;
        padding: 12px;
        border-radius: 10px;
        border: none;
        resize: none;
        outline: none;
        font-size: 1rem;
    }

    .chat-input button {
        width: 130px;
        background: #1a72ff;
        border: none;
        padding: 12px;
        border-radius: 12px;
        color: white;
        font-weight: 600;
        cursor: pointer;
        transition: 0.25s;
    }

    .chat-input button:hover {
        background: #3c8aff;
        transform: translateY(-3px);
    }
</style>

<div class="stars"></div>

<div class="character-wrapper fade-in">
    <img src="/static/characters/{{ character }}.png" class="character-img">
    <div class="character-name">{{ character|title }}</div>
</div>

<div class="chat-container fade-in">

    <h2 class="chat-title">⚡ PowerGrid Deep Study Tutor</h2>

    <div id="chat-log" class="chat-log">
        {% for msg in conversation %}
            {% if msg.role == "user" %}
                <div class="msg msg-user">{{ msg.content }}</div>
            {% else %}
                <div class="msg msg-ai">{{ msg.content }}</div>
            {% endif %}
        {% endfor %}
    </div>

    <div class="chat-input">
        <textarea id="chat-msg" placeholder="Type your message…"></textarea>
        <button onclick="sendMsg()">Send</button>
    </div>

</div>

<script>
async function sendMsg() {
    const msgBox = document.getElementById("chat-msg");
    const log = document.getElementById("chat-log");

    let text = msgBox.value.trim();
    if (!text) return;
    msgBox.value = "";

    // Add user message
    log.innerHTML += `<div class="msg msg-user">${text}</div>`;
    log.scrollTop = log.scrollHeight;

    // Send to backend
    const response = await fetch("/deep_study_message", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ message: text })
    });

    const data = await response.json();
    let reply = data.reply || "I couldn't generate a response.";

    // Add AI reply
    log.innerHTML += `<div class="msg msg-ai">${reply}</div>`;
    log.scrollTop = log.scrollHeight;
}
</script>

{% endblock %}
