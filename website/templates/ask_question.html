<!DOCTYPE html>
<html>
<head>
    <title>Ask a Question</title>
    <link rel="stylesheet" href="/static/style.css">

    <style>
        body {
            background: radial-gradient(circle at top, #0f1a2b, #000814);
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            color: white;
            font-family: "Poppins", sans-serif;
        }

        .stars {
            position: fixed;
            inset: 0;
            background: url('/static/stars.png');
            background-size: cover;
            opacity: 0.4;
            z-index: -1;
            animation: drift 40s linear infinite;
        }

        @keyframes drift {
            from { transform: translateY(0); }
            to { transform: translateY(-1000px); }
        }

        .select-title {
            text-align: center;
            margin-top: 40px;
            font-size: 2.6rem;
            color: #bcdfff;
            text-shadow: 0 0 15px rgba(255,255,255,0.5);
        }

        .ask-container {
            margin-top: 60px;
            display: flex;
            justify-content: center;
            gap: 60px;
            align-items: flex-start;
        }

        .character-box {
            text-align: center;
        }

        .character-img {
            width: 260px;
            height: auto;
            animation: float 4s ease-in-out infinite;
            filter: drop-shadow(0 0 22px #000);
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }

        .character-name {
            margin-top: 10px;
            font-size: 1.4rem;
            color: #ffdd55;
            text-shadow: 0 0 8px #ffa600, 0 0 14px #ffbb33;
        }

        .ask-form {
            background: #ffffffee;
            padding: 30px;
            width: 550px;
            border-radius: 18px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.25);
        }

        .ask-form textarea {
            width: 100%;
            height: 180px;
            border: none;
            border-radius: 12px;
            padding: 15px;
            font-size: 1.2rem;
            resize: none;
            outline: none;
            box-shadow: inset 0 0 8px rgba(0,0,0,0.2);
        }

        .ask-form button {
            margin-top: 20px;
            width: 100%;
            padding: 14px;
            font-size: 1.3rem;
            background: #0059ff;
            border: none;
            border-radius: 12px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 5px 12px rgba(0,0,0,0.25);
        }

        .ask-form button:hover {
            background: #3376ff;
            transform: translateY(-3px);
        }
    </style>
</head>
<body class="fade-in">

<div class="stars"></div>

<h1 class="select-title">{{ subject.replace("_"," ").title() }} Planet</h1>
<h2 class="select-title" style="font-size:1.5rem;">Grade {{ grade }}</h2>

<div class="ask-container">

    <!-- Character -->
    <div class="character-box">
        <img src="/static/characters/{{ character }}.png" class="character-img">
        <h3 class="character-name">{{ character.replace("_"," ").title() }}</h3>
    </div>

    <!-- Form -->
    <form action="/subject" method="POST" class="ask-form">
        <input type="hidden" name="subject" value="{{ subject }}">
        <input type="hidden" name="grade" value="{{ grade }}">

        <textarea name="question" placeholder="Ask your question here..." required></textarea>

        <button type="submit">Ask Homework Buddy</button>
    </form>
</div>

</body>
</html>
