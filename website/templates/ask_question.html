<!DOCTYPE html>
<html>
<head>
    <title>Ask a Question</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body class="fade-in">

<h1 class="select-title">{{ subject.title() }} Planet</h1>
<h2 class="select-title" style="font-size:1.6rem;">Grade {{ grade }}</h2>

<div class="ask-container">
    <div class="character-box">
        <img src="/static/{{ character }}.png" class="character-img">
        <h3 class="character-name">{{ character.replace("_"," ").title() }}</h3>
    </div>

    <form action="/subject" method="POST" class="ask-form">
        <input type="hidden" name="subject" value="{{ subject }}">
        <input type="hidden" name="grade" value="{{ grade }}">
        <textarea name="question" placeholder="Ask your question here..." required></textarea>
        <button type="submit">Ask Homework Buddy</button>
    </form>
</div>

</body>
</html>
