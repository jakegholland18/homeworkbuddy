<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Homework Buddy</title>

    <!-- GLOBAL STYLES -->
    <link rel="stylesheet" href="/static/style.css">

    <!-- OPTIONAL ANIMATION CSS -->
    <link rel="stylesheet" href="/static/animations.css">

    <style>
        /* ----------- SIDEBAR ----------- */
        .sidebar {
            width: 240px;
            height: 100vh;
            background: #0b1424;
            position: fixed;
            left: 0;
            top: 0;
            padding: 25px 20px;
            display: flex;
            flex-direction: column;
            gap: 18px;
            box-shadow: 4px 0 15px rgba(0,0,0,0.5);
        }

        .sidebar-title {
            font-size: 1.6rem;
            color: #bcdfff;
            margin-bottom: 25px;
            text-shadow: 0 0 10px #78aaff;
        }

        .sidebar a {
            text-decoration: none;
            color: #e2eeff;
            font-size: 1.2rem;
            padding: 10px 12px;
            border-radius: 10px;
            transition: 0.25s;
        }

        .sidebar a:hover {
            background: #1d2c49;
            transform: translateX(5px);
        }

        /* ----------- MAIN CONTENT ----------- */
        .main-content {
            margin-left: 260px;
            padding: 40px;
            min-height: 100vh;
        }

        /* MOBILE */
        @media(max-width: 900px) {
            .sidebar {
                width: 180px;
            }

            .main-content {
                margin-left: 200px;
                padding: 20px;
            }
        }

        @media(max-width: 700px) {
            .sidebar {
                position: relative;
                width: 100%;
                height: auto;
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
                gap: 10px;
            }

            .main-content {
                margin-left: 0;
                padding: 20px;
            }
        }
    </style>

</head>

<body>

<!-- ========================= -->
<!--        SIDEBAR MENU       -->
<!-- ========================= -->
<div class="sidebar">
    <h2 class="sidebar-title">üìö Homework Buddy</h2>

    <a href="/">üè† Home</a>
    <a href="/dashboard">üìä Student Dashboard</a>
    <a href="/choose-character">üé® Choose Buddy</a>
    <a href="/parent_dashboard">üë®‚Äçüë©‚Äçüë¶ Parent Dashboard</a>
</div>

<!-- ========================= -->
<!--      MAIN CONTENT AREA    -->
<!-- ========================= -->
<div class="main-content">
    {% block content %}
    {% endblock %}
</div>

</body>
</html>
