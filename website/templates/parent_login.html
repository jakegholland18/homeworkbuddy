<!DOCTYPE html>
<html>
<head>
    <title>Parent Login</title>
    <link rel="stylesheet" href="/static/style.css?v=20251202">

    <style>
        /* PASSWORD TOGGLE */
        .password-wrapper {
            position: relative;
            margin-top: 6px;
        }
        .password-wrapper input {
            width: 100%;
            padding-right: 40px;
        }
        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            opacity: 0.8;
            font-size: 1.1rem;
            user-select: none;
        }
        .toggle-password:hover {
            opacity: 1;
        }
    </style>

    <script>
        function togglePassword() {
            const field = document.getElementById("password");
            field.type = (field.type === "password") ? "text" : "password";
        }
    </script>
</head>

<body class="fade-in">

<div class="content-box">

    <h2 class="page-title">Parent Login</h2>
    <p style="text-align:center; color:#cfe8ff; margin:-10px 0 20px 0; opacity:0.9;">Access your child‚Äôs progress and practice missions.</p>

    <form method="POST">

        <label>Email</label>
        <input type="email" name="email" required>

        <label>Password</label>
        <div class="password-wrapper">
            <input id="password" name="password" type="password" required>
            <span class="toggle-password" onclick="togglePassword()">üëÅ</span>
        </div>

        <div style="display:flex; gap:10px; align-items:center;">
            <button class="btn-blue" type="submit">Log In</button>
            <a class="btn btn-light" href="/choose_login_role" style="padding:10px 14px; border-radius:10px;">Switch Role</a>
        </div>
    </form>

    <p style="text-align:center; margin-top:20px; color:#cfe8ff;">
        Need an account? <a href="/parent/signup">Create Parent Account</a><br>
        <span style="display:inline-block; margin-top:6px; color:#bcd9ff;">‚Ä¢ Use the same email your student entered at signup.</span>
    </p>

</div>

</body>
</html>
